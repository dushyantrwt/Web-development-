<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: auto;
            box-shadow: 5px 4px 5px 1px red;
        }

        .text {
            text-shadow: 5px 4px 4px purple;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box.
    </div>
    <p class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam hic commodi quas, voluptate dolor aspernatur,
        suscipit mollitia rerum voluptas dicta omnis veniam error.
    </p>
</body>

</html>
