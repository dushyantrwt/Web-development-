<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

        <video src="video.mp4" height="250" controls loop poster="poster.png" muted></video>
    </div>
    <div>
        <audio src="audio.mp3" controls muted></audio>

    </div>
    <div>

        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </div>
    <div>
        <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" frameborder="0" width="500"
            height="550"></iframe>

    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=406pmwc_6-rJltNw"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
